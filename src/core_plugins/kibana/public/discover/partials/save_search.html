<form
  role="form"
  ng-submit="opts.saveDataSource()"
>
  <div class="kuiLocalDropdownTitle">保存搜索</div>  <!-- Save Search -->
  <input
    class="kuiLocalDropdownInput"
    id="SaveSearch"
    ng-model="opts.savedSearch.title"
    input-focus="select"
    placeholder="给搜索条件命名"
  >

  <saved-object-save-as-check-box saved-object="opts.savedSearch"></saved-object-save-as-check-box>
  <button ng-disabled="!opts.savedSearch.title" data-test-subj="discover-save-search-btn" type="submit" class="btn btn-primary">
    	保存 <!-- Save -->
  </button>
</form>
