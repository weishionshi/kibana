<div class="index-pattern-name">
  <h1 class="title" css-truncate>
    <i aria-hidden="true" ng-if="defaultIndex === indexPattern.id" class="fa fa-star"></i>
    {{indexPattern.id}}
  </h1>
  <div class="controls">
    <button
      ng-if="setDefault"
      ng-click="setDefault()"
      tooltip="设为默认索引"
      class="btn btn-success">
      <span class="sr-only">设为默认索引</span> <!-- Set as default index -->
      <i aria-hidden="true" class="fa fa-star"></i>
    </button>
    <button
      ng-if="refreshFields"
      confirm-click="refreshFields()"
      confirmation="确认要刷新？"
      tooltip="刷新字段列表"
      class="btn btn-warning">
      <span class="sr-only">刷新字段列表</span> <!-- Reload field list -->
      <i aria-hidden="true" class="fa fa-refresh"></i>
    </button>
    <button
      ng-if="delete"
      confirm-click="delete()"
      aria-label="Remove index pattern"
      confirmation="确认删除？"
      tooltip="删除索引"
      class="btn btn-danger">
      <span class="sr-only">删除索引</span> <!-- Remove index pattern -->
      <i aria-hidden="true" class="fa fa-trash"></i>
    </button>
  </div>
</div>
