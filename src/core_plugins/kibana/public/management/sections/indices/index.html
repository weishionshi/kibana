<div class="col-md-2 sidebar-container">
  <div class="sidebar-list">
    <div class="sidebar-list-header">
      <h5>
        <a
          ng-if="editingId"
          href="#/management/kibana/index"
          class="btn btn-primary btn-sm"
          aria-label="{{ 'KIBANA-ADD_NEW' | translate }}">
          	<span>新增日志库</span>
          <!-- <span class="sr-only" translate="KIBANA-ADD_NEW"> 新增</span>
          	<i aria-hidden="true" class="fa fa-plus"></i>
          	<span class="sr-only" translate="KIBANA-ADD_NEW">新增</span> 
          -->
        </a>
      </h5>
    </div>
    <ul class="list-unstyled">
      <li
        ng-if="!defaultIndex"
        class="sidebar-item">
        <div class="sidebar-item-title full-title">
            <span class="label label-warning" translate="KIBANA-WARNING">警告</span>
            <p translate="KIBANA-NO_DEFAULT_INDEX_PATTERN">必须先设置默认索引，操作才能继续</p>
        </div>
      </li>
      <li
        ng-repeat="pattern in indexPatternList | orderBy:['-default','id'] track by pattern.id "
        class="sidebar-item">
        <a href="{{::pattern.url}}">
          <div class="{{::pattern.class}}">
            <i aria-hidden="true" ng-if="pattern.default" class="fa fa-star"></i>
            <span ng-bind="::pattern.id"></span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="col-md-10" ng-transclude></div>
