<div class="visualizeWizardBreadcrumbs">
  <bread-crumbs></bread-crumbs>
</div>
<div class="wizard">
  <div class="wizard-column wizard-column--small">
    <h3 class="wizard-sub-title">选择Index，新建搜索</h3> <!-- From a New Search, Select Index -->
    <paginated-selectable-list
      per-page="20"
      list="indexPattern.list"
      user-make-url="makeUrl"
      class="wizard-row"
    ></paginated-selectable-list>
  </div>
  <div class="wizard-column wizard-column--large">
    <h3 class="wizard-sub-title">或者，从已存的搜索中选择</h3> <!-- Or, From a Saved Search -->
    <!-- Saved searches -->
    <saved-object-finder
        title="Saved Searches"
        type="searches"
        class="wizard-row"
        make-url="step2WithSearchUrl"
      ></saved-object-finder>
  </div>
</div>
